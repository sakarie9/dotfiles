source=~/.config/hypr/themes/frappe.conf
source=~/.config/hypr/config.d/windowrules.conf
source=~/.config/hypr/env.conf

monitor=HDMI-A-3,1920x1080@60,0x0,1
monitor=DVI-D-2,1920x1080@60,1920x250,1
monitor=HDMI-A-2,disable

workspace=HDMI-A-3,1
workspace=DVI-D-2,2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = hyprpaper
#exec-once = ~/.azotebg
exec-once = wpaperd
exec-once = waybar
exec-once = fcitx5 -d --replace
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/kdeconnectd
exec-once = sleep 10 && kdeconnect-indicator
exec-once = xrandr --output XWAYLAND0 --primary
exec-once = wl-paste --watch cliphist store
exec-once = mako
#exec-once = sleep 5 && swaync
exec-once = hyprctl setcursor Catppuccin-Frappe-Light-Cursors 32 # https://github.com/hyprwm/Hyprland/issues/894
#exec-once = hyprland-autoname-workspaces

exec-once = sleep 5 && telegram-desktop -startintray
#exec-once = ~/.config/hypr/scripts/telegram.sh

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 2
    border_size = 2
    col.active_border = $red $green 225deg
    col.inactive_border = $surface0
    layout = dwindle
    #no_cursor_warps = true
    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 4
    multisample_edges = true
    #blur = false
    #blur_size = 3
    #blur_passes = 1
    #blur_new_optimizations = true
    #blur_xray = true
    inactive_opacity = 0.9

    col.shadow = $surface0
    col.shadow_inactive = $surface0

    dim_inactive = false

    blur {
        enabled = true
        xray = true
    }
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, default
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 6, default
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    follow_mouse = 1
    numlock_by_default = true
    accel_profile = flat
}

misc {
    enable_swallow = false
    swallow_regex = ^(Alacritty)$
    disable_hyprland_logo = true
    disable_splash_rendering = true
    no_direct_scanout = false
}

dwindle {
    no_gaps_when_only = false
    #smart_split = true

    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    #pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    #preserve_split = yes # you probably want this
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, foot
#bind = $mainMod, RETURN, exec, alacritty msg create-window || alacritty
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, E, exec, wlogout -p layer-shell
bind = $mainMod, N, exec, nemo
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod, D, exec, rofi -show drun -run-shell-command '{terminal} -e zsh -ic "{cmd} && read"'
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, exec, firefox-developer-edition
bind = $mainMod, F, fullscreen
bind = $mainMod, H, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/gamemode.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#bindm = mouse:276, mouse:274, killactive

# Audio
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioStop,exec,playerctl stop

binde=,XF86AudioRaiseVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
binde=,XF86AudioLowerVolume,exec,wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-

bind=SUPER,minus,togglespecialworkspace
bind=SUPERSHIFT,minus,movetoworkspace,special

# Screenshot
#$grimshot=~/.config/hypr/scripts/grimblast
$grimshot=grimblast
$screenshot_selection_clipboard=$grimshot --notify copy area
$screenshot_screen_clipboard=$grimshot --notify copy output
$screenshot_screen_file=$grimshot --notify save output
bind=,PRINT,exec,$screenshot_selection_clipboard
bind=SHIFT,PRINT,exec,$screenshot_screen_clipboard
bind=CTRL,PRINT,exec,$screenshot_screen_file
